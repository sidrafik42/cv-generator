<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional CV Generator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-file-alt"></i> Professional CV Generator</h1>
        <p>
          Create your polished, professional CV in minutes with our easy-to-use
          tool
        </p>
      </header>

      <form
        id="cvForm"
        action="/generate_cv"
        method="POST"
        enctype="multipart/form-data"
      >
        <!-- Personal Information Section -->
        <section class="form-section">
          <h2><i class="fas fa-user"></i> Personal Information</h2>
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your full name"
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email *</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="your.email@example.com"
              />
            </div>

            <div class="form-group">
              <label for="phone">Phone *</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                placeholder="+1 (555) 123-4567"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="City, Country"
            />
          </div>

          <div class="form-group">
            <label for="photo">Photo (Optional)</label>
            <input type="file" id="photo" name="photo" accept="image/*" />
            <small>Upload a professional headshot (JPG, PNG)</small>
          </div>

          <div class="form-group">
            <label for="profile">Professional Profile</label>
            <textarea
              id="profile"
              name="profile"
              rows="4"
              placeholder="Brief summary of your professional background, skills, and career goals"
            ></textarea>
          </div>
        </section>

        <!-- Education Section -->
        <section class="form-section">
          <h2><i class="fas fa-graduation-cap"></i> Education</h2>
          <div id="education-fields">
            <div class="education-entry">
              <div class="form-row">
                <div class="form-group">
                  <label>Institution *</label>
                  <input
                    type="text"
                    name="education_institute[]"
                    required
                    placeholder="University or School Name"
                  />
                </div>

                <div class="form-group">
                  <label>Degree *</label>
                  <input
                    type="text"
                    name="education_degree[]"
                    required
                    placeholder="Degree Title"
                  />
                </div>

                <div class="form-group">
                  <label>Year</label>
                  <input
                    type="text"
                    name="education_year[]"
                    placeholder="2018 - 2022"
                  />
                </div>
              </div>
            </div>
          </div>
          <button type="button" id="add-education" class="btn-secondary">
            <i class="fas fa-plus"></i> Add Another Education
          </button>
        </section>

        <!-- Experience Section -->
        <section class="form-section">
          <h2><i class="fas fa-briefcase"></i> Work Experience</h2>
          <div id="experience-fields">
            <div class="experience-entry">
              <div class="form-row">
                <div class="form-group">
                  <label>Company *</label>
                  <input
                    type="text"
                    name="experience_company[]"
                    required
                    placeholder="Company Name"
                  />
                </div>

                <div class="form-group">
                  <label>Position *</label>
                  <input
                    type="text"
                    name="experience_position[]"
                    required
                    placeholder="Your Job Title"
                  />
                </div>

                <div class="form-group">
                  <label>Year</label>
                  <input
                    type="text"
                    name="experience_year[]"
                    placeholder="2020 - Present"
                  />
                </div>
              </div>

              <div class="form-group">
                <label>Description</label>
                <textarea
                  name="experience_description[]"
                  rows="3"
                  placeholder="Describe your responsibilities and achievements"
                ></textarea>
              </div>
            </div>
          </div>
          <button type="button" id="add-experience" class="btn-secondary">
            <i class="fas fa-plus"></i> Add Another Experience
          </button>
        </section>

        <!-- Skills Section -->
        <section class="form-section">
          <h2><i class="fas fa-tools"></i> Skills</h2>
          <div id="skills-fields">
            <div class="form-group">
              <input
                type="text"
                name="skill[]"
                placeholder="e.g. Python, Project Management, etc."
              />
            </div>
          </div>
          <button type="button" id="add-skill" class="btn-secondary">
            <i class="fas fa-plus"></i> Add Another Skill
          </button>
        </section>

        <!-- Languages Section -->
        <section class="form-section">
          <h2><i class="fas fa-language"></i> Languages</h2>
          <div id="languages-fields">
            <div class="form-row">
              <div class="form-group">
                <label>Language</label>
                <input
                  type="text"
                  name="language[]"
                  placeholder="e.g. English"
                />
              </div>
              <div class="form-group">
                <label>Proficiency</label>
                <select name="proficiency[]">
                  <option value="">Select Proficiency</option>
                  <option value="Native">Native</option>
                  <option value="Fluent">Fluent</option>
                  <option value="Proficient">Proficient</option>
                  <option value="Intermediate">Intermediate</option>
                  <option value="Basic">Basic</option>
                </select>
              </div>
            </div>
          </div>
          <button type="button" id="add-language" class="btn-secondary">
            <i class="fas fa-plus"></i> Add Another Language
          </button>
        </section>

        <!-- Additional Sections -->
        <section class="form-section">
          <h2><i class="fas fa-plus-circle"></i> Additional Information</h2>

          <div class="form-group">
            <label for="certifications">Certifications</label>
            <textarea
              id="certifications"
              name="certifications"
              rows="3"
              placeholder="List any relevant certifications"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="interests">Interests</label>
            <textarea
              id="interests"
              name="interests"
              rows="3"
              placeholder="Personal interests and hobbies"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="references">References</label>
            <textarea
              id="references"
              name="references"
              rows="3"
              placeholder="Professional references (or 'Available upon request')"
            ></textarea>
          </div>
        </section>

        <div class="form-actions">
          <button type="submit" class="btn-primary">
            <i class="fas fa-download"></i> Generate My Professional CV
          </button>
        </div>
      </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
